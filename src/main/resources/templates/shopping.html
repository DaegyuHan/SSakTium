<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑하기 - 싹틔움</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shopping.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<!-- 메뉴바 포함 -->
<div th:replace="~{navbar}"></div>

<div class="shopping-container">
    <h2>쇼핑하기</h2>

    <div class="products">
        <div th:each="product : ${products}" class="product-item">
            <p><strong th:text="${product.name}"></strong></p>
            <p>가격: <span th:text="${product.price}"></span> 원</p>
            <a th:href="@{/ssaktium/order/{productId}(productId=${product.id})}" class="payment-button">주문하기</a>
        </div>
    </div>
</div>


</body>
</html>
