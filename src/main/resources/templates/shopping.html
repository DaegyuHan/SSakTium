<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑하기 - 싹틔움</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shopping.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>
<!-- 메뉴바 포함 -->
<div th:replace="~{navbar}"></div>

<div class="shopping-container">
    <h2>쇼핑하기</h2>

    <div class="products">
        <!-- 각 상품 항목 -->
        <div th:each="product : ${products}"
             class="product-item"
             data-product-id="${product.id}"
             th:onclick="|location.href='/v2/products/' + ${product.id} + '/order-detail'|">
            <p><strong th:text="${product.name}"></strong></p>
            <p>가격: <span th:text="${product.price}"></span> 원</p>
        </div>
    </div>
</div>

</body>
</html>
