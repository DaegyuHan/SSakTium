<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기 - 싹틔움</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/shopping.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<!-- 메뉴바 포함 -->
<div th:replace="~{navbar}"></div>

<div class="order-container">
    <h2>주문하기</h2>

    <div th:if="${product != null}">
        <p>상품: <strong th:text="${product.name}"></strong></p>
        <p>가격: <span th:text="${product.price}"></span> 원</p>

        <!-- 주문자 정보 입력 폼 -->
        <h3>주문자 정보</h3>
        <form id="order-form">
            <input type="hidden" id="product-id" th:value="${product.id}">

            <label for="order-recipient">이름:</label>
            <input type="text" id="order-recipient" name="recipient" placeholder="수령인을 입력하세요" required>

            <label for="order-address">주소:</label>
            <input type="text" id="order-address" name="address" placeholder="주소를 입력하세요" required>

            <button type="button" onclick="submitOrder()">결제하기</button>
        </form>
    </div>
    <div th:if="${product == null}">
        <p>해당 상품을 찾을 수 없습니다.</p>
    </div>
</div>

<script>
    async function submitOrder() {
        const productId = document.getElementById("product-id").value;
        const recipient = document.getElementById("order-recipient").value;
        const address = document.getElementById("order-address").value;

        const orderRequest = {
            recipient: recipient,
            address: address
        };

        const response = await fetch(`/v2/products/${productId}/orders`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(orderRequest)
        });
        document.open();
        document.write(await response.text());
        document.close();
        // if (response.ok) {
        //     const data = await response.json();
        //     alert("주문이 성공적으로 등록되었습니다!");
        //     console.log(data);
        // } else {
        //     alert("주문에 실패했습니다.");
        // }
    }
</script>

</body>
</html>
