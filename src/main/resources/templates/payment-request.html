<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body>

<!-- 결제 UI -->
<div id="payment-method"></div>
<!-- 이용약관 UI -->
<div id="agreement"></div>

<!-- 결제 항목 UI-->
<p><strong>고객명:</strong> <span th:text="${customerName}"></span></p>
<p><strong>주소:</strong> <span th:text="${customerAddress}"></span></p>
<p><strong>가격:</strong> <span th:text="${totalPrice}"></span></p>
<p><strong>Request ID:</strong> <span th:text="${orderRequestId}"></span></p>
<p><strong>Customer Key:</strong> <span th:text="${customerKey}"></span></p>

<!-- 결제하기 버튼 -->
<button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>

<script>
    main();

    async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        // ------  결제위젯 초기화 ------
        const clientKey = "test_ck_mBZ1gQ4YVXgq0AAgEL523l2KPoqN";
        const tossPayments = TossPayments(clientKey);
        // ------ modle 객체가 전달하는 데이터 ------
        const customerName = `[[${customerName}]]`
        const customerAddress = `[[${customerAddress}]]`
        const amount = `[[${totalPrice}]]`
        const orderRequestId = `[[${orderRequestId}]]`
        const customerKey = `[[${customerKey}]]`;

        const widgets = tossPayments.widgets({
            customerKey,
        });

        // ------ 주문의 결제 금액 설정 ------
        await widgets.setAmount({
            currency: "KRW",
            value: parseInt(amount,10), // 숫자 형식으로 변환
        });

        await Promise.all([
            // ------  결제 UI 렌더링 ------
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                variantKey: "DEFAULT",
            }),
            // ------  이용약관 UI 렌더링 ------
            widgets.renderAgreement({selector: "#agreement", variantKey: "AGREEMENT"}),
        ]);

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
            await widgets.requestPayment({
                orderId: orderRequestId,
                successUrl: window.location.origin + "/v2/payments-success?orderRequestId="+orderRequestId,
                failUrl: window.location.origin + "/v2/orders-fail?orderRequestId="+orderRequestId,
                customerAddress: customerAddress,
                customerName: customerName,
            });
        });
    }
</script>
</body>
</html>
